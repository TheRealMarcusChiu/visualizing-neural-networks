<!DOCTYPE html>
<html>
<head>
    <title>Animated Horizontal Drag & Drop</title>
    <style>
        .scroll-container {
          display: flex;
          overflow-x: auto;
          white-space: nowrap;
          border: 1px solid #ccc;
          padding: 10px;
          width: 80%;
          margin: 20px auto;
          cursor: grab;
        }

        .item {
          display: inline-block;
          min-width: 150px;
          height: 100px;
          margin-right: 10px;
          background-color: lightblue;
          text-align: center;
          line-height: 100px;
          font-size: 18px;
          user-select: none;
          transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .dragging {
          opacity: 0.5;
          background-color: deepskyblue;
          transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="scroll-container" id="container">
    <div class="item" draggable="true">1</div>
    <div class="item" draggable="true">2</div>
    <div class="item" draggable="true">3</div>
    <div class="item" draggable="true">4</div>
    <div class="item" draggable="true">5</div>
</div>

<script>
    const container = document.getElementById('container');
    let draggedItem = null;

    container.addEventListener('dragstart', (e) => {
      draggedItem = e.target;
      draggedItem.classList.add('dragging');
      e.dataTransfer.effectAllowed = "move";
    });

    container.addEventListener('dragover', (e) => {
      e.preventDefault();
      const target = e.target.closest('.item');
      if (target && target !== draggedItem) {
        const rect = target.getBoundingClientRect();
        const next = (e.clientX - rect.left) > (rect.width / 2);
        container.insertBefore(draggedItem, next ? target.nextSibling : target);
      }
    });

    container.addEventListener('dragend', () => {
      if (draggedItem) {
        draggedItem.classList.remove('dragging');
        draggedItem = null;
      }
    });
</script>

</body>
</html>
